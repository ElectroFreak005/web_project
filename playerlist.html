    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Football Fantasy">
    <meta name="keywords" content="football, fantasy, game">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>PlayerList</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            background-color: #D8D8D8;
        }
        .mySlides {display: none;}
        table,tr,td,th{
            margin: auto;
            text-align: center;
            border: 3px solid black;
            border-collapse: collapse;
            color:#000000;
            font-family: 'Bebas Neue';
            font-size: 1.05em;
            padding: 20px;
        }
        .img{
            height: 100px;
            width: 100px;
        }
        .carousel{
            max-width: 1500px;
            position: relative;
            /* background-image: url("img10.jpg"); */
            background-repeat: no-repeat;
            margin: auto;
        }
        .main_heading{
            text-align: center;
            font-size:5em;
            position: relative;
            margin: auto;
        }
        .player_list{
            margin: 50px;
            background-color: #D8D8D8;
        }
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @keyframes fade {
            from {opacity: .4} 
            to {opacity: 1}
        }
        .header{
            height: 50px;
            font-size: large;
            padding: 10px;
            background: linear-gradient(135deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
        }
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        li{
            float: left;
        }
        li a{
            display: block;
            padding: 10px;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <div class="header">
        <ul>
            <li><a href="/">Home</a></li>
            <li style="float: right;"><a href="signup.html">Signup</a></li>
            <!-- <li style="float: right;"><a href="signup.html">Register</a></li> -->
            <li style="float: right;"><a href="login.html">Login</a></li>
        </ul>
        <!-- <h1 style="text-align: center;">Welcome to Football Fantasy</h1> -->
        </div>
    <div class="carousel">
        <!-- <p class="main_heading">Player List</p> -->
        <div class="mySlides fade">
            <img src="img14.jpg" alt="" style="width: 100%;">
        </div>
        <div class="mySlides fade">
            <img src="img12.jpg" alt="" style="width: 100%;">
        </div>
        <div class="mySlides fade">
            <img src="img13.jpg" alt="" style="width: 100%;">
        </div>
    </div>
    <div class="player_list">
        <div style="text-align: center; margin: 50px;">
            Show Player List
        <select name="show" id="show" ng-model="show">
            <option value="yes">Yes</option>
            <option value="No">No</option>
        </select>
        </div>
        <h1 style="text-align: center;
        font-family: 'Bebas Neue';">Top Players - Latest</h1>
        <table ng-show="show == 'yes'">
            <tr>
                <th>Sno</th>
                <th>Name</th>
                <th>Nationality</th>
                <th>Club</th>
                <th>Club Logo</th>
            </tr>
            <tr ng-repeat="x in playerlist">
                <td>{{x.sno}}</td>
                <td>{{x.name}}</td>
                <td>{{x.nationality}}</td>
                <td>{{x.club}}</td>
                <td><img class="img" src="{{x.img}}" alt=""></td>
            </tr>
        </table>
    </div>

        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
